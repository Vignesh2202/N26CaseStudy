<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="iconBlock">
                        <lightning-icon icon-name="standard:product" size="large"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span
                                        class="slds-page-header__title slds-truncate slds-p-top_small slds-p-left_medium">{label.tableHeader}</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <lightning-datatable key-field="Id" data={records} columns={columns} hide-checkbox-column="true">
        </lightning-datatable>
        <template lwc:if={noProducts}>
            <div class="slds-text-heading_medium slds-align_absolute-center slds-p-top_x-small">
                {label.noProductsMessage}
            </div>
        </template>
    </div>
</template>
